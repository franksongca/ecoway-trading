<ng-template #carousel>
  <div class="carousel-container" [ngStyle]="{'height': carouselInfo.originallHeight + 'px'}">
    <div class="arrow arrow-left" [ngClass]="{'clickable': allowMoveRight}" (click)="moveRight('byMouse')">
      <span class="glyphicon glyphicon-circle-arrow-left"></span>
    </div>
    <ul (mousemove)="onMouseMove($event)" [ngStyle]="{'transition': 'left ' + carouselInfo.animationDuration + 's', '-webkit-transition': 'left ' + animationDuration + 's', 'left': carouselIndex * carouselInfo.originalWidth + 'px', 'width': carouselInfo.originalWidth * carouselItems.length + 'px', 'height': carouselInfo.originallHeight + 'px'}">
      <li *ngFor="let carouselItem of carouselItems; let i = index" [ngStyle]="{'width': carouselInfo.originalWidth + 'px', 'height': carouselInfo.originalHeight + 'px'}">
        <div (click)="onCarouselItemSelected(i)" class="carousel-item-container" [ngStyle]="{'-webkit-animation-name': move, 'width': carouselInfo.originalWidth + 'px', 'height': carouselInfo.originalHeight + 'px', 'background-image': 'url(' + carouselItem.img + ')'}">
          <div class="carousel-item-name">{{carouselItem.name}}</div>
          <div class="carousel-item-desc" [ngStyle]="">{{carouselItem.desc}}</div>
        </div>
      </li>
    </ul>
    <div class="arrow arrow-right" [ngClass]="{'clickable': allowMoveLeft}" (click)="moveLeft('byMouse')">
      <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </div>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="carousel"></ng-container>
